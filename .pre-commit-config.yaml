repos:
  - repo: local
    hooks:
      - id: setup-gitleaks
        name: Ensure Gitleaks & Pre-commit Installed
        entry: bash setup-gitleaks.sh
        language: system
        pass_filenames: false

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
